<ion-content>
  <div class = "flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
        <ion-button expand="block">Login</ion-button>
        <ion-button expand="block" fill="clear">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
